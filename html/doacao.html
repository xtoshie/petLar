<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Doação</title>
    
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!-- O script JS espera um elemento com id="menu" para injetar o menu -->
            <div id="menu" class="nav-list">

            </div>
        </nav>
    </header>
    <h1>Faça uma Doação</h1>
    <p>Obrigado por considerar fazer uma doação para apoiar nossos projetos sociais. Sua contribuição é fundamental para continuarmos nosso trabalho em prol dos animais.</p>
    <h2>Formas de Doação</h2>
    <ul>
        <li>Doação Única: Você pode fazer uma doação única de qualquer valor.</li>
    </ul>
    <h2>Faça sua doação</h2>
    <form action="#" method="post">
        <fieldset>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
            <label for="valor">Valor da Doação (R$):</label>
            <input type="number" id="valor" name="valor" min="1" step="0.01" required>
            <label for="metodo">Método de Pagamento:</label>
            <select id="metodo" name="metodo" required>
                <option value="">Selecione</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="pix">PIX</option>
                <option value="boleto">Boleto Bancário</option>
            <input type="submit" value="Doar Agora">
        </fieldset>
    </form>
    <script src="../javascript/menu.js"></script>   <!-- Script para injetar o menu de navegação -->
</body>
</html>
