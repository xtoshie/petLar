<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - PetLar</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <meta name="description" content="Galeria de imagens da PetLar - resgates e adoções" />
  </head>
<body>
    <a class="skip-link" href="#main-content">Pular para o conteúdo</a>
    <header>
        <nav class="nav-bar">
            <div id="menu" class="nav-list"></div>
        </nav>
    </header>

    <main id="main-content" class="conteudo">
        <section class="galeria-intro">
            <h1>Galeria de Imagens</h1>
        </section>

        <section class="galeria-wrapper">
            <div class="container-galeria">
                <section class="galeria" aria-label="Galeria de imagens">
                    <figure class="card-galeria"><img src="../imagens/001.png" alt="Imagem 1" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/002.png" alt="Imagem 2" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/003.png" alt="Imagem 3" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/004.png" alt="Imagem 4" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/005.png" alt="Imagem 5" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/006.png" alt="Imagem 6" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/007.png" alt="Imagem 7" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/008.png" alt="Imagem 8" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/009.png" alt="Imagem 9" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/010.png" alt="Imagem 10" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/011.png" alt="Imagem 11" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/012.png" alt="Imagem 12" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/013.png" alt="Imagem 13" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/014.png" alt="Imagem 14" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/015.png" alt="Imagem 15" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/016.png" alt="Imagem 16" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/018.png" alt="Imagem 18" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/019.png" alt="Imagem 19" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/020.png" alt="Imagem 20" class="item-galeria"></figure>
                    <figure class="card-galeria"><img src="../imagens/021.png" alt="Imagem 21" class="item-galeria"></figure>
                </section>
            </div>
        </section>

        <!-- Lightbox para visualizar imagens em tamanho grande -->
        <div id="lightbox" aria-hidden="true" role="dialog" aria-label="Visualização de imagem">
            <div class="lightbox__content">
                <button class="lightbox__close" data-close aria-label="Fechar">&times;</button>
                <img class="lightbox__img" src="" alt="">
            </div>
        </div>
    </main>

    <script src="../javascript/lightbox.js"></script>
    <script src="../javascript/menu.js"></script>

    <nav>
        <div id="footer">
            <footer>
                <script src="../javascript/footer.js"></script>
            </footer>
        </div>
    </nav>
    <!-- Botão Voltar ao Topo -->
    <a href="#main-content" class="back-to-top" aria-label="Voltar ao topo" title="Voltar ao topo">↑</a>
    <script src="../javascript/backToTop.js"></script>
</body>
</html>
