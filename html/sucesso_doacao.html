<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Doação realizada — Sucesso</title>
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
  <a class="skip-link" href="#main-content">Pular para o conteúdo</a>
  <header>
    <nav class="nav-bar">
      <div id="menu" class="nav-list"></div>
    </nav>
  </header>

  <main id="main-content" class="conteudo">
    <h1>Doação recebida — Obrigado!</h1>
    <p id="mensagem">Obrigado pelo seu apoio. Abaixo está um resumo da sua doação.</p>

    <section class="resumo-doacao" aria-labelledby="resumoTitulo">
      <h2 id="resumoTitulo">Resumo da doação</h2>
      <dl>
        <dt>Nome</dt><dd id="r-nome">—</dd>
        <dt>E-mail</dt><dd id="r-email">—</dd>
        <dt>Valor</dt><dd id="r-valor">—</dd>
        <dt>Método</dt><dd id="r-metodo">—</dd>
        <dt>Data</dt><dd id="r-data">—</dd>
      </dl>
    </section>

    <p style="text-align:center; margin-top:18px;"><a href="index.html" class="botaoGaleria">Voltar para a página inicial</a></p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      try {
        const raw = sessionStorage.getItem('last_donation');
        if (!raw) return;
        const d = JSON.parse(raw);
        document.getElementById('r-nome').textContent = d.nome || '—';
        document.getElementById('r-email').textContent = d.email || '—';
        document.getElementById('r-valor').textContent = d.valor ? ('R$ ' + Number(d.valor).toFixed(2)) : '—';
        document.getElementById('r-metodo').textContent = d.metodo || '—';
        document.getElementById('r-data').textContent = d.date || '—';
      } catch (e) { /* ignore */ }
    });
  </script>

  <script src="../javascript/menu.js"></script>
  <nav>
    <div id="footer">
      <footer>
        <script src="../javascript/footer.js"></script>
      </footer>
    </div>
  </nav>
  <!-- Botão Voltar ao Topo -->
  <a href="#main-content" class="back-to-top" aria-label="Voltar ao topo" title="Voltar ao topo">↑</a>
  <script src="../javascript/backToTop.js"></script>
</body>
</html>
