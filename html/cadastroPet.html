<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pet</title>
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
  <a class="skip-link" href="#main-content">Pular para o conteúdo</a>
  <header>
    <nav class="nav-bar">
      <div id="menu" class="nav-list"></div>
    </nav>
  </header>

  <main id="main-content" class="conteudo">
    <h1>Cadastro de Pet</h1>
    <form id="cadastroPetForm" action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Identificação</legend>

        <label for="NomePet">Nome do pet</label>
        <input type="text" id="NomePet" name="nomePet" required placeholder="Ex.: Luna" minlength="2" autocomplete="off">

        <label for="Especie">Espécie</label>
        <select id="Especie" name="especie" required>
          <option value="">Selecione</option>
          <option value="cao">Cão</option>
          <option value="gato">Gato</option>
          <option value="outro">Outro</option>
        </select>

        <label for="Raca">Raça</label>
        <input type="text" id="Raca" name="raca" placeholder="Ex.: SRD, Poodle, Siamês">

        <label for="Idade">Idade (aprox.)</label>
        <input type="number" id="Idade" name="idade" min="0" max="40" placeholder="Ex.: 3">

        <label for="Porte">Porte</label>
        <select id="Porte" name="porte">
          <option value="">Selecione</option>
          <option value="pequeno">Pequeno</option>
          <option value="medio">Médio</option>
          <option value="grande">Grande</option>
        </select>

        <label for="Sexo">Sexo</label>
        <select id="Sexo" name="sexo">
          <option value="">Selecione</option>
          <option value="femea">Fêmea</option>
          <option value="macho">Macho</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Saúde</legend>

        <label>
          <input type="checkbox" name="vacinado"> Vacinado
        </label>

        <label>
          <input type="checkbox" name="vermifugado"> Vermifugado
        </label>

        <label>
          <input type="checkbox" name="castrado"> Castrado
        </label>

        <label for="ObsSaude">Observações de saúde</label>
        <textarea id="ObsSaude" name="obsSaude" rows="4" placeholder="Medicamentos, restrições, histórico, etc."></textarea>
      </fieldset>

      <fieldset>
        <legend>Fotos</legend>

        <label for="Foto">Foto do pet</label>
        <input type="file" id="Foto" name="foto" accept="image/*">
      </fieldset>

      <div>
        <button type="submit">Cadastrar Pet</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </main>

    <script src="../javascript/form-handler.js"></script>
    <script src="../javascript/menu.js"></script>
    
    <nav>
        <div id="footer">
            <footer>
                <script src="../javascript/footer.js"></script>
            </footer>
        </div>
    </nav>
  <!-- Botão Voltar ao Topo -->
  <a href="#main-content" class="back-to-top" aria-label="Voltar ao topo" title="Voltar ao topo">↑</a>
  <script src="../javascript/backToTop.js"></script>
</body>
</html>
