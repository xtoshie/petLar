<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro realizado — Sucesso</title>
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div id="menu" class="nav-list"></div>
    </nav>
  </header>

  <main class="conteudo">
    <h1>Cadastro realizado com sucesso!</h1>
    <p id="mensagem">Obrigado — seus dados foram registrados localmente.</p>
    <p><a href="index.html">Voltar para a página inicial</a></p>
  </main>

  <script>
    // Exibe nome enviado quando disponível em sessionStorage
    document.addEventListener('DOMContentLoaded', function () {
      try {
        const raw = sessionStorage.getItem('last_submission');
        if (raw) {
          const obj = JSON.parse(raw);
          const el = document.getElementById('mensagem');
          if (obj.type === 'voluntario' && obj.name) {
            el.textContent = `Obrigado, ${obj.name}. Seu cadastro de voluntário foi salvo localmente.`;
          } else if (obj.type === 'pet' && obj.name) {
            el.textContent = `Cadastro do pet "${obj.name}" salvo localmente. Obrigado!`;
          }
        }
      } catch (e) { /* ignore */ }
    });
  </script>

  <script src="../javascript/menu.js"></script>
  <nav>
    <div id="footer">
      <footer>
        <script src="../javascript/footer.js"></script>
      </footer>
    </div>
  </nav>
</body>
</html>
