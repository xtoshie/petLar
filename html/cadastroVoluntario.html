<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Voluntário</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <a class="skip-link" href="#main-content">Pular para o conteúdo</a>
    <header>
        <nav class="nav-bar">
            <div id="menu" class="nav-list"></div>
        </nav>
    </header>

    <main class="conteudo">
        
        <h1>Cadastro de voluntários</h1>
        <form id="cadastroForm" action="#" method="post">
            <fieldset>
                <legend>Dados pessoais</legend>

                <label for="Nome">Nome completo</label>
                <input type="text" id="Nome" name="nome" required placeholder="Seu nome completo" minlength="3" autocomplete="name">

                <label for="Nascimento">Data de nascimento</label>
                <input type="date" id="Nascimento" name="nascimento" required autocomplete="bday">

                <label for="CPF">CPF</label>
                <input type="text" id="CPF" name="cpf" inputmode="numeric" required maxlength="14" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite no formato 000.000.000-00" autocomplete="off">
            </fieldset>

            <fieldset>
                <legend>Contato</legend>

                <label for="Email">E-mail</label>
                <input type="email" id="Email" name="email" required placeholder="seu@exemplo.com" autocomplete="email">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" name="telefone" inputmode="tel" required placeholder="(00) 00000-0000" maxlength="15" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Digite no formato (00) 00000-0000" autocomplete="tel">
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="Endereco">Endereço</label>
                <input type="text" id="Endereco" name="endereco" required placeholder="Rua, número, complemento" autocomplete="address-line1">

                <label for="CEP">CEP</label>
                <input type="text" id="CEP" name="cep" inputmode="numeric" required maxlength="9" placeholder="00000-000" pattern="\d{5}-\d{3}" title="Digite no formato 00000-000" autocomplete="postal-code">

                <label for="Cidade">Cidade</label>
                <input type="text" id="Cidade" name="cidade" required autocomplete="address-level2">

                <label for="Estado">Estado</label>
                <select id="Estado" name="estado" required autocomplete="address-level1">
                    <option value="">Selecione o estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </fieldset>

            <div>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
    <script src="../javascript/masks.js"></script>
    <script src="../javascript/form-handler.js"></script>

    <script src="../javascript/menu.js"></script>
    
    <nav>
        <div id="footer">
            <footer>
                <script src="../javascript/footer.js"></script>
            </footer>
        </div>
    </nav>
</body>
</html>
