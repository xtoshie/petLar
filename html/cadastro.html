<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!-- O script JS espera um elemento com id="menu" para injetar o menu -->
            <div id="menu" class="nav-list"></div>
        </nav>

        <nav class="nav-bar">
            <!-- O script JS espera um elemento com id="menu" para injetar o menu -->
            <div id="cpfmask" class="nav-list"></div>
        </nav>

        <nav class="nav-bar">
            <!-- O script JS espera um elemento com id="menu" para injetar o menu -->
            <div id="cepmask" class="nav-list"></div>
        </nav>
    </header>

    <main>
        <h1>Cadastro de voluntários</h1>
            <fieldset>
            <legend>Dados pessoais</legend>

            <label for="Nome">Nome completo</label>
            <input type="text" id="Nome" name="Nome" required placeholder="Seu nome completo" minlength="3">

            <label for="Nascimento">Data de nascimento</label>
            <input type="date" id="Nascimento" name="Nascimento" required>

            <label for="CPF">CPF</label>
            <input type="text" id="CPF" name="CPF" inputmode="numeric" required maxlength="14" placeholder="000.000.000-00">
        </fieldset>

        <fieldset>
            <legend>Contato</legend>

            <label for="Email">E-mail</label>
            <input type="email" id="Email" name="Email" required placeholder="seu@exemplo.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" name="Telefone" inputmode="tel" required placeholder="(00) 00000-0000">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="Endereco">Endereço</label>
            <input type="text" id="Endereco" name="Endereco" required placeholder="Rua, número, complemento">

            <label for="CEP">CEP</label>
            <input type="text" id="CEP" name="CEP" inputmode="numeric" required maxlength="9" placeholder="00000-000">

            <label for="Cidade">Cidade</label>
            <input type="text" id="Cidade" name="Cidade" required>

            <label for="Estado">Estado</label>
            <input type="text" id="Estado" name="Estado" required>
        </fieldset>

        <div>
            <button type="submit">Cadastrar</button>
        </div>
            </form>
    </main>
    <script src="../javascript/menu.js"></script>
    <script src="../javascript/masks.js"></script>

    <nav>
        <div id="footer">
            <footer>
                <script src="../javascript/footer.js"></script>
            </footer>
        </div>
    </nav>
</body>
</html>
