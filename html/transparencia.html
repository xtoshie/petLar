<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Transparência - PetLar</title>
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
  <a class="skip-link" href="#main-content">Pular para o conteúdo</a>
    <header>
    <nav class="nav-bar">
      <div id="menu" class="nav-list"></div>
    </nav>
  </header>
  
  <main id="main-content" class="conteudo">
    <h1>Portal Transparência - PetLar</h1>
    <p>Dados financeiros fictícios (2012–2024). Os valores são em reais (R$).</p>

    <section class="charts" aria-labelledby="doacoes-title">
      <h2 id="doacoes-title">Doações anuais (2012–2024)</h2>
      <canvas id="donationsChart" width="800" height="300" aria-labelledby="doacoes-title"></canvas>

      <h2 id="despesas-title">Despesas por categoria (exemplo anual)</h2>
      <canvas id="expensesChart" width="800" height="300" aria-labelledby="despesas-title"></canvas>
    </section>

    <section aria-labelledby="table-title">
      <h2 id="table-title">Resumo de valores por ano</h2>
      <div id="summaryTable"></div>
      <div class="download">
        <a href="../relatorios/doacoes_2012_2024.csv" download>Baixar CSV de doações</a> |
        <a href="../relatorios/despesas_2012_2024.csv" download>Baixar CSV de despesas</a>
      </div>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../javascript/transparencia.js"></script>
  <script src="../javascript/menu.js"></script>
    
  <nav>
    <div id="footer">
      <footer>
        <script src="../javascript/footer.js"></script>
      </footer>
    </div>
  </nav>
</body>
</html>
